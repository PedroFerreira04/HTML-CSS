<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Html</title>
</head>
<body>
    <h1>TAGS EM HTML5</h1>
    <hr>
    <p>Em HTML5 podemos inserir elementos da lista a seguir. Pause o mouse sobre os termos para descobrir qual tag deverar utilizar em cada caso</p>
    <ul>
        <li><abbr title="Use a tag <p>">Paragrafo</abbr></li>
        <li><abbr title="use a tag <H1>">Titulo</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr">Abreviação</abbr></li>
        <li><abbr title="Use a tag <ol>">Lista numerada</abbr></li>
    </ul>
    
</body>
</html>
