<body>
    <h1>Paragrafo e quebras de linhas!</h1>
    <hr>
    <p>voce pode escrever nas
        linhas de qualquer
        jeito, basta colocar
        tudo no meio do par de tags
    </p>
    <p>Sé precisar quebrar <br>
        o texto, basta usar a tag <br>
        br ela funciona para isso
    </p>
    <p>tags para paragrafos são &lt;p&gt;!</p>
    <!--LT significa < // GT significa >-->
    <h2>Simbolos Especiais</h2>
    &reg;<br><!--Simbolo de marca registrada-->
    &copy;<br><!--Simbolo de copyright-->
    &trade;<br>
    &euro;<br>
    &dollar;<br>
    <p>Iremos adicionar também os emoji! <br>
        &#x1F596;
        &#x1f913;
    </p>
